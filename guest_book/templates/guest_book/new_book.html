<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>새로운 글 쓰기</title>
</head>
<body>
    <div class="container">
      <p class="fs-1 text-center mt-4">방명록 쓰기</p>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <form method="POST">
                    {% csrf_token %} {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">등록</button>
                  </form>
                  <hr class = "my-4">
                  <p class = "fs-5">Description : 내용(무조건 입력)</p>
                  <p class="fs-5">Writer : 저자(빈칸 가능)</p>
                  <!-- <p class="fs-5">Password : 비밀번호(빈칸 가능)</p> -->
                  <a href="{% url 'guest_book' %}" class="btn btn-secondary" style = "width: 125px; float: right">목록으로</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
